<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Results summary component</title>

</head>
<body>
  <div class="maindiv">
    <div class="div1">
      <div class="container1"></div>
        <h3 class="result">Your Result</h3><br>
        <div class="qlo">
          <label class="l72">76</label><br>
          <label class="of100">of 100</label>
        </div>
        <br>
        <h1 class="great">Great</h1>
        <p class="text1">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    <div class="div2">
      <h3 class="summary">Summary</h3>
      <ul>
        <li>Reaction<span class="points">80 <span>/ 100</span></span></li>
        <li>Memory<span class="points">92 <span>/ 100</span></span></li>
        <li>Verbal<span class="points">61 <span>/ 100</span></span></li>
        <li>Visual <span class="points">72 <span>/ 100</span></span></li>
      </ul>
      <br>
      <button class="continue">Continue</button>
    </div>
  </div>
  
</body>
</html>
